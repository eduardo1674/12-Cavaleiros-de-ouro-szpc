<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os 12 Cavaleiros de Ouro CDZ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>

<body>
    <header class="cabecalho"> 
        <img class="logo" src="./src/imagens/cavaleiros-do-zodiaco-logo-7BEBD54081-seeklogo.com.png" alt="Logo-cdz">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="aries" data-name="Mu de Áries" data-description="Mu é o Cavaleiro de Ouro de Áries, que protege a Casa de Áries no Santuário. Hábil na restauração de Armaduras, é ele quem conserta as Armaduras de Bronze do Seiya e dos outros antes da Batalha das Doze Casas do Zodíaco.">
                    <img src="./src/imagens/cdz-aries.jpg" alt="Personagem aries"
                </li>
                <li class="personagem" id="touro"   data-name="Aldebaran de Touro" data-description="Apesar de sua aparência intimidante, Aldebaran é humilde, amigável, leal e honrado entre seus companheiros da ordem e muito estrito em seguir os regulamentos e leis do Santuário.">
                    <img src="./src/imagens/cdz-touro.jpg" alt="Personagem touro">
                </li>
                <li class="personagem" id="gemeos" data-name="Saga de Gêmeos" data-description="Saga de Gêmeos é um poderoso cavaleiro de ouro, sendo considerado como o mais poderoso dentre os doze cavaleiros de ouro, ele era um exemplo de conduta e comprometimento para com sua deusa Athena.">
                    <img src="./src/imagens/cdz-gemeos.jpg" alt="Personagem gemeos">
                </li>
                <li class="personagem" id="cancer" data-name="Máscara da Morte Câncer" data-description="Máscara da Morte de Câncer é, provavelmente, um dos cavaleiros de ouro mais lembrados da Saga do Santuário de Cavaleiros do Zodíaco. Primeiro porque ele tem uma das lutas mais emblemáticas das 12 Casas, enfrentando Shiryu de Dragão. Segundo, porque ele era um cavaleiro de ouro que realmente agia como um vilão.">
                    <img src="./src/imagens/cdz-cancer.jpg" alt="Personagem cancer">
                </li>
                 <li class="personagem" id="leao" data-name="Aiolia de Leão" data-description="Aiolia cresceu na sombra do irmão, sofrendo todo tipo de humilhação e repudio, por ser irmão do traidor. Para mostrar seu verdadeiro valor, jura lealdade ao Mestre do Santuário e está sempre à frente das batalhas, como na saga do Santuário e no Episódio G.">
                    <img src="./src/imagens/cdz-leao.jpg" alt="Personagem leao">
                </li>
                <li class="personagem" id="virgem" data-name="Shaka de Virgem" data-description="Shaka de Virgem está entre os Cavaleiros de Ouro mais populares de Os Cavaleiros do Zodíaco. Conhecido como o Homem Mais Próximo de Deus, ele possui o maior cosmo dentre os 88 Cavaleiros de Atena e se mostrou fundamental para o triunfo dos heróis na Saga de Hades.">
                    <img src="./src/imagens/cdz-virgem.jpg" alt="Personagem Virgem">
                </li>
                <li class="personagem" id="libra" data-name="Dohko de Libra" data-description="O aparentemente inofensivo Mestre Ancião nada mais é do que Dohko, o cavaleiro de Libra. Absurdamente poderoso e responsável, o mentor de Shiryu encantou os fãs tanto na forma como o conhecemos, já velhinho e supostamente frágil, quanto atuando no campo de batalha durante a saga de Hades.">
                    <img src="./src/imagens/libra cdz.png" alt="Personagem Libra">
                </li>
                </li>
                <li class="personagem" id="escorpiao" data-name="Milo de Escorpião" data-description="Milo de Escorpião é o cavaleiro que protege a Casa de Escorpião no Santuário de Atena na Grécia. De personalidade por vezes altiva, porem nobre e justo.">
                    <img src="./src/imagens/escorpião cdz.png" alt="Personagem escorpiao">
                </li>
                </li>
                 <li class="personagem" id="sagitario" data-name="Aiolos de Sagitário" data-description="Aiolos de Sagitário é o Cavaleiro de Ouro de Sagitário do Século XX. Irmão de Aioria de Leão e melhor amigo de Shura de Capricórnio, morreu ao tentar salvar a infante Atena de Saga de Gêmeos que estava disfarçado de Grande Mestre. Chamado erroneamente de Aioros e Ioria.">
                    <img src="./src/imagens/sagitario cdz.png" alt="Personagem Sagitario">
                 </li>
                </li>
                <li class="personagem" id="capricornio" data-name="Shura de Capricórnio" data-description="Shura é o Cavaleiro de Ouro que protege a Casa de Capricórnio no Santuário. Com um orgulho grandioso, suas técnicas de luta corporal são as mais avançadas entre os Cavaleiros de Ouro e sua principal técnica, Excalibur, um golpe cortante como uma espada, pode ser utilizada com os seus dois braços e pernas.">
                    <img src="./src/imagens/capricornio cdz.png" alt="Personagem capricornio">
                </li>
                 </li>
                <li class="personagem" id="aquario" data-name="Camus de Aquário" data-description="Camus é um cavaleiro bastante poderoso, com habilidade de baixar a temperatura e lançar o Pó de Diamante com grande facilidade. A Execução Aurora é o seu golpe secreto mais poderoso, que emite um frio próximo ao zero absoluto, e foi herdado por Hyoga.">
                    <img src="./src/imagens/aquario cdz.png" alt="Personagem aquario">
                </li>
                </li>
                    <li class="personagem" id="peixes" data-name="Afrodite de Peixes" data-description="O protetor da última Casa do Zodíaco sendo o sucessor de Albafica de Peixes. Pode derrotar qualquer inimigo se estiver lutando com toda sua força. É um cavaleiro famoso não apenas por sua beleza, mas também pela sua reputação como um dos mais fortes entre os 88 cavaleiros.">
                    <img src="./src/imagens/Peixes cdz.png" alt="Personagem peixes">
                </li>

            </ul>

        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/cdz aries.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Mu de Áries</h2>
                <p class="descricao-personagem" id="descricao-personagem">Mu é o Cavaleiro de Ouro de Áries, que protege a Casa de Áries no Santuário. Hábil na restauração de Armaduras, é ele quem conserta as Armaduras de Bronze do Seiya e dos outros antes da Batalha das Doze Casas do Zodíaco.</p>
            </div>

            
        </section>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
